syntax = "proto3";

option go_package = "github.com/simone-paris/protobufs/scheduler/gen/go";

package scheduler;

service Scheduler {
  rpc GetCalendar(GetCalendarRequest) returns (Calendar) {}
  rpc CreateCalendarWithCode(CreateCalendarWithCodeRequest) returns (Calendar) {
  }
}

message Calendar {
  string Id = 1;
  string Name = 2;
}
message GetCalendarRequest { int32 AccountId = 1; }
message CreateCalendarWithCodeRequest { string code = 1; }
